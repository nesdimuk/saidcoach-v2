<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SaidTrainer Squat Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>SaidTrainer Squat Counter</h1>
        <p>Autoriza la c치mara para comenzar a contar tus sentadillas.</p>
      </header>

      <section class="counter">
        <div id="repCount" class="counter__value">0</div>
        <div id="statusText" class="counter__status">Esperando...</div>
        <button id="resetButton" class="counter__button">Reiniciar</button>
      </section>

      <section class="session">
        <h2 class="session__title">Tu cuenta SaidCoach</h2>
        <p id="sessionStatus" class="session__status">
          Inicia sesi칩n en <strong>saidcoach.com</strong> antes de entrenar para guardar tus repeticiones.
        </p>
        <div class="session__actions">
          <a href="/login" class="session__button session__button--primary">Iniciar sesi칩n</a>
          <button id="refreshSession" class="session__button session__button--secondary">
            Comprobar sesi칩n
          </button>
        </div>
        <p id="syncStatus" class="session__message"></p>
      </section>

      <section class="visualizer">
        <canvas id="outputCanvas" class="visualizer__canvas"></canvas>
        <video id="inputVideo" class="visualizer__video" playsinline></video>
      </section>
    </main>
  </body>
</html>
